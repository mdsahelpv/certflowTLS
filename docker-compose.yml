version: '3.8'

services:
  ca-management:
    build: 
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    env_file:
      - env.docker
    volumes:
      - ./logs:/app/logs
      - ./db:/app/db  # Persist database files
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    command: >
      sh -c "
        echo '‚è≥ Waiting for PostgreSQL to be ready...' &&
        until pg_isready -h postgres -U $POSTGRES_USER -d $POSTGRES_DB; do
          echo 'PostgreSQL is unavailable - sleeping' &&
          sleep 2
        done &&
        echo '‚úÖ PostgreSQL is ready!' &&
        echo 'üîß Using PostgreSQL schema...' &&
        cp prisma/schema.prisma.psql prisma/schema.prisma &&
        echo 'üîß Generating Prisma client...' &&
        npx prisma generate &&
        echo 'üìä Pushing database schema...' &&
        npx prisma db push &&
        echo '‚úÖ Database initialized! Starting application...' &&
        echo 'üöÄ Starting server on port $PORT' &&
        echo 'üìù Logs will be available in /app/logs/app.log' &&
        npx tsx server.ts
      "
    environment:
      - PORT=3000
      - NODE_ENV=production
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - LOG_FILE=/app/logs/app.log

  postgres:
    image: postgres:14-alpine
    env_file:
      - env.docker
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/backups:/backups  # Backup volume
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'

volumes:
  postgres_data:
    driver: local
  logs:
    driver: local
