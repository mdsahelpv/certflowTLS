version: '3.8'

services:
  ca-management:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3000
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CA_COUNTRY=${CA_COUNTRY}
      - CA_STATE=${CA_STATE}
      - CA_LOCALITY=${CA_LOCALITY}
      - CA_ORGANIZATION=${CA_ORGANIZATION}
      - CA_ORGANIZATIONAL_UNIT=${CA_ORGANIZATIONAL_UNIT}
      - CA_COMMON_NAME=${CA_COMMON_NAME}
      - DEFAULT_CERTIFICATE_VALIDITY_DAYS=${DEFAULT_CERTIFICATE_VALIDITY_DAYS}
      - DEFAULT_KEY_ALGORITHM=${DEFAULT_KEY_ALGORITHM}
      - DEFAULT_KEY_SIZE=${DEFAULT_KEY_SIZE}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - CRL_UPDATE_INTERVAL_HOURS=${CRL_UPDATE_INTERVAL_HOURS}
      - CRL_DISTRIBUTION_POINT=${CRL_DISTRIBUTION_POINT}
      - SESSION_SECRET=${SESSION_SECRET}
   
   
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  logs:
