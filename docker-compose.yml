services:
  ca-management:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      # Enable build cache for faster rebuilds
      cache_from:
        - ca-management:latest
    ports:
      - "3000:3000"
    env_file:
      - env.docker
    volumes:
      - ./db:/app/db:rw
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    command: >
      sh -c "
        echo 'âœ… PostgreSQL dependency satisfied!' &&
        echo 'â³ Waiting for PostgreSQL to be fully ready...' &&
        sleep 10 &&
        echo 'ðŸ” Testing database connection...' &&
        until PGPASSWORD=ca_management_password_2024 psql -h postgres -U postgres -d ca_management -c 'SELECT 1' >/dev/null 2>&1; do
          echo 'Database connection failed, waiting...' &&
          sleep 3
        done &&
        echo 'ðŸ“Š Pushing database schema...' &&
        npx prisma db push &&
        echo 'âœ… Database initialized!' &&
        echo 'ðŸš€ Starting server on port \$PORT' &&
        npx tsx server.ts
      "
    user: nextjs
    environment:
      - PORT=3000
      - NODE_ENV=production
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      # Node.js performance optimizations
      - NODE_OPTIONS=--max-old-space-size=512
    # Security: Drop all capabilities and run as non-root
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  postgres:
    image: postgres:14-alpine
    env_file:
      - env.docker
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
      - ./db/backups:/backups:rw
      # Add PostgreSQL configuration for performance
      - ./postgres.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    # PostgreSQL performance optimizations
    environment:
      - POSTGRES_SHARED_BUFFERS=128MB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=256MB
      - POSTGRES_WORK_MEM=4MB
      - POSTGRES_MAINTENANCE_WORK_MEM=32MB
      - POSTGRES_CHECKPOINT_COMPLETION_TARGET=0.9
      - POSTGRES_WAL_BUFFERS=16MB
      - POSTGRES_DEFAULT_STATISTICS_TARGET=100
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  logs:
    driver: local
